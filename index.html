<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Password">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>PASSWORD GENERATOR.</h1>
<div class="password-container">
    <main class="container-input">
        <span>CHOOSE <span id="value"></span> CHARACTERS : </span>
        <input id="slider" class="slider" type="range" min="7" max="25" value="15"/>

        <button id="button" class="button-cta" onclick="generatePassword()">Generate password</button>
    </main>

    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">Your created password was:</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Click on password to copy. ðŸ‘†</span>
    </div>
</div>

</body>
